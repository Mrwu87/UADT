initasks:
     -   log: "initCheck/ipcheck/ipLastfail.log"
         sh: "sh/check_ip.sh"
         error_message: 'IP不可到达请检查主机IP，具体信息请查看IPfail文件'
         task_id: 'checkip'
         vars: ['last_address']
     -   log: "initCheck/portcheck/ssh_fail.log"
         sh: "sh/ssh.sh"
         error_message: 'Port不可到达请检查主机IP，具体信息请查看ssh_fail文件'
         task_id: 'checkPort'
         vars: ['last_address','ssh_port']
     -   log: "initCheck/expectcheck/expectfail.log"
         sh: "sh/expect.sh"
         error_message: '具体信息请查看expectfail文件'
         task_id: 'expect_ip'
         vars: ['username','password','last_address','new_address','gateway','dns_server','interface','deploy_ip','hostname']
     -   log: "initCheck/sshcopycheck/sshcopyfail.log"
         sh: "sh/ssh-copy-id.sh"
         error_message: '具体信息请查看sshcopyfail文件'
         task_id: 'ssh-copy'
         vars: ['username','last_address','password']
     -   log: "initCheck/ansiblecheck/ansiblefail.log"
         sh: "sh/ansibleInstall.sh"
         error_message: '具体信息请查看ansiblefail.log文件'
         task_id: 'ansible-install'
         vars: ['last_address','deploy_ip']
ansibletasks:
     -   log: "Stepfiles/getinfo/Success.log"
         playbookfile: 'Playbooks/getSysinfo.yaml'
     -   log: "Stepfiles/apt/Success.log"
         playbookfile: 'Playbooks/apt.yaml'
     -   log: "Stepfiles/ntp/Success.log"
         playbookfile: 'Playbooks/ntp.yaml'
     -   log: "Stepfiles/dns/Success.log"
         playbookfile: 'Playbooks/dns.yaml'
     -   log: "Stepfiles/docker/Success.log"
         playbookfile: 'Playbooks/docker.yaml'
     -   log: "Stepfiles/harbor/Success.log"
         playbookfile: 'Playbooks/harbor.yaml'
     -   log: "Stepfiles/k8s/Success.log"
         playbookfile: 'Playbooks/k8s.yaml'
