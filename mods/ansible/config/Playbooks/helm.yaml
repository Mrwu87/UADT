---
- hosts: master
  tasks:
    - name: install helm v3.8.1
      copy:
        src: "images/helm"
        dest: "helm"
        mode: 0755
    - name: move to /usr/local/bin/
      command: sudo mv helm /usr/local/bin/helm
      args:
          creates: /usr/local/bin/helm

    - name: plugin install diff
      shell: helm  plugin  install  {{ inventory_dir }}/Playbooks/images/diff  > /dev/null 2>&1 || /bin/true
      ignore_errors: yes
    - name: plugin install  cm-push
      shell: helm  plugin  install  {{ inventory_dir }}/Playbooks/images/cm-push  > /dev/null 2>&1 || /bin/true
      ignore_errors: yes
    - name: install helmfile
      copy:
        src: "images/helmfile"
        dest: "helmfile"
        mode: 0755
    - name: move to /usr/local/bin/
      command: sudo mv helmfile /usr/local/bin/helmfile
      args:
          creates: /usr/local/bin/helmfile



